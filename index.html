<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Håll ut, Vi kokar!</title>
  <style>
    /* Full‑screen GIF background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('shrimp.gif') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      overflow: hidden;
      position: relative;
    }

    /* Dark overlay for contrast */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 0 1rem;
      text-align: center;
    }
    .content h1 {
      margin: 0;
      font-size: clamp(2rem, 8vw, 6rem);
    }

    /* On mobile: just shift the background */
    @media (max-width: 768px) {
      body {
        /* nudge the image left so more right‑side shows */
        background-position: 80% center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Håll ut, Vi kokar!</h1>
    <p>Chattapp is in the making</p>
  </div>
</body>
</html>
